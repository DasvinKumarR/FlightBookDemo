<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Path</title>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- css styles page -->
    <link rel="stylesheet" href="css/JourneyPath.css">
</head>
<body>
    <h1>Select Your Journey Path</h1>
    <div style="margin-top: 50px;">
    <form action="/Flights" method="post">
    <select name="Departure" id="From">
        <option value="Departure">Departure</option>
        <option value="Chennai">Chennai</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Pune">Pune</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
    </select>
    <select name="Destination" id="To">
        <option value="Destination">Destination</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Kerala">Kerala</option>
        <option value="Goa">Goa</option>
        <option value="Gujarath">Gujarath</option>
        <option value="Gurgon">Gurgon</option>
    </select>
    </div>
    <div style="margin-top: 25px;">
        <button class="btn btn-primary btn-lg" type="submit">Search Flights</button>
    </div>
    </form>
</body>
</html>
