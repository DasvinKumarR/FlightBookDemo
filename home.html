<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Flight</title>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- css styles page -->
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
    <div class="head-div">
        <img src="images/travel.png" alt="homeLog" class="Logo-Image">
        <h1>Book You Tickets Now...</h1>
    </div>
    <div class="details-div">
        <form action="" method="post">
            <div>
                <input name="Uname" type="text" placeholder="Enter Your Name" class="nameTextBox" autocomplete="off">
            </div>
            <div>
                <input name="email" type="email" placeholder="Enter Your Mail Id" class="mailTextBox" autocomplete="off">
            </div>
            <div>
                <button type="submit" name="getIn" class="btn btn-outline-dark btn-lg" value="getIn">Get Into</button>
            </div>  
        </form>
    </div>
</body>
</html>
