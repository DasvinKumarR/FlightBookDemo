<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paymet</title>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet">
    <!-- css styles page -->
    <link rel="stylesheet" href="css/Payment.css">
</head>
<body>
    <h1>Enter Payment Details</h1>
    <div style="width: 300px; margin: 0 auto;">
        <form action="Purchase" method="post">
            <div style="text-align: left;">
                <label for="Fname">First Name</label>
            </div>
            <div>
                <input type="text" name="Fname" id="Fname" placeholder="Enter First Name" autocomplete="off">
            </div>
            <div style="text-align: left;">
                <label for="Lname">Last Name</label>
            </div>
            <div>
                <input type="text" name="Lname" id="Lname" placeholder="Enter Last Name" autocomplete="off">
            </div>
            <div style="text-align: left;">
                <label for="Seats">Number of Seats</label>
            </div>
            <div>
                <input type="number" name="Seats" id="Seats" placeholder="No.of.Seats" autocomplete="off">
            </div>
            <div style="text-align: left;">
                <label for="CardNo">Card Number</label>
            </div>
            <div>
                <input type="text" name="cardNo" id="cardNo" placeholder="Enter Card Number" autocomplete="off">
            </div>
            <div>
                <button type="submit" class="btn btn-warning btn-lg">Book Now</button>
            </div>
        </form>
    </div>
</body>
</html>
